{% extends 'student/base.html' %}
{% block bodyblock %}
    <h1>인덱스페이지 입니다.</h1>
    <a href="/student/new">글쓰기</a> 
    {% for student in students %}
        <h1>{{student.name}}</h1>
        <h3>{{student.email}}</h3>
        <h3>{{student.birthday}}</h3>
        <h3>{{student.age}}</h3>
        <a href="/student/{{student.id}}">글보기</a>
    {% endfor %}
    
{% endblock %}
